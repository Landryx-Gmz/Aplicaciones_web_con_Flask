<!doctype html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{titulo}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
<div class="container">
    <!-- Titulo -->
    <div class="container py-3">
        <h1 class="text-center display-5 text-warning">{{titulo}}
            <i class="bi bi-award"></i>
        </h1>
    </div>
</div><!--Fin div titulo-->
<!-- Grid principal -->
<div class="container-fluid pb-3">
    <div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr;">
        <!-- contenedor del formulario -->
        <div class="border rounded-3 p-2">
            <!-- aqui va el formulario -->
        </div> <!-- div cierre del contenedor del formulario -->
        <!-- Contenedor de listado de clientes -->
        <div class="border rounded-3 p-2">
            <!-- aqui va la tabla de listado de clientes -->
            <table class="table table-striped table-hover">
                <thead class="table-warning">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Membresia</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <!-- Con Jinja recorremos los clientes de la BD -->
                {% for cliente in clientes %}
                <tr>
                    <!-- asignamos las variables de cliente.py  -->
                    <th>{{cliente.id}}</th>
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.apellido}}</td>
                    <td>{{cliente.membresia}}</td>
                    <!-- aqui van los botones -->
                    <td class="text-center">
                        <div>
                            <a href="/editar/{{cliente.id}}"
                               class="btn btn-warning btn-sm me-3">
                                <i class="bi bi-pencil"></i>

                            </a>
                            <a href="/eliminar/{{cliente.id}}"
                               class="btn btn-danger btn-sm">
                                <i class="bi bi-trash3"></i>
                            </a>
                        </div>
                    </td>
                </tr>
                <!-- Cerramos el ciclo for -->
                {% endfor %}
                </tbody>
            </table>
        </div> <!-- cierre del div del contenor de listado de clientes -->
    </div>
</div> <!-- Fin del div principal -->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
</html>
